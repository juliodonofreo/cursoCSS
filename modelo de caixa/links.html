<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

	<style type="text/css">
		a{
			text-decoration: none;
			padding: 5px 10px;
		}

		a:link, a:visited{
			color: #b9c941;
		}

		/* Links n√£o visitados 
		a:link{
			color: #b9c941;
		}
		*/

		/* Links visitados
		a:visited {
			color: #b9c941;
		}
		*/

		/* Cursor sobre o link */
		a:hover {
			color: #fff;
			background: #6d790f;
		}

		/* Clicando no link */
		a:active {
			color: #e4f371;
		}
		

	</style>
</head>
<body>

	<a href="https://www.google.com.br/?hl=pt-BR">Google</a> |

	<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |

	<a href="https://bing.com/">Bing</a> |

	<a href="https://www.megacurioso.com.br/">Mega curioso</a>


</body>
</html>
