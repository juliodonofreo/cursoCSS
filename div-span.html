<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Classes e ids</title>

	<style type="text/css">
		
		#topo {
			background: blue;
			margin-bottom: 20px;
		}

		#topo ul {
			display: inline-flex;
			list-style: none;
			
		}

		#topo ul li {
			padding: 0px 100%;
		}

		#conteudo {
			background: red;
		}

		#rodape {
			background: green;
			bottom: 0;
			padding: 0 83% 0 0;
			position: absolute;
		}

		#assinatura {
			background: pink;
		}

		.produtos {
			background: gray;
			margin-bottom: 20px;
		}

		.azul {
			color: blue;
		}
		
	</style>
</head>
<body>

	<div id="topo">
		
		<img src="imgs/logo.png" width="200">

		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">

		<div class="produtos">
			Produto 1
		</div>

		<div class="produtos">
			Produto 2
		</div>

		<div class="produtos">
			Produto 3
		</div>
	</div>

	<span id="assinatura">
		Julio
	</span>

	<span>
		Donofreo
	</span>

	<div id="rodape">
		
			Todos os <span class="azul">direitos</span> reservados
			
	</div>

	
</body>
</html>
